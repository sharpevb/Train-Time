<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Tracker</h1>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Current Trains Running</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Employee Name / Train Name</th> 
                  <th scope="col">Role / Destination</th>
                  <th scope="col">Start Date / Frequency</th>
                  <th scope="col">Months Worked / Next Arrival</th>
                  <th scope="col">Monthly Rate ($) / Minutes Away</th>
                  <th scope="col">Total Billed ($) / DELETE</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" placeholder="New York" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:MM - Military Time)</label>
                <input class="form-control" id="start-input" placeholder="13:00" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (Min)</label>
                <input class="form-control" id="rate-input" placeholder="30" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="train.js"></script>

</body>

</html>
